<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" name="display" id="display" placeholder="0" />
          <div id="keys">
            <input
              type="button"
              value="+"
              id="funkey"
              class="btn btn-success"
              onclick="display('+')"
            />
            <input
              type="button"
              value="-"
              id="funkey"
              class="btn btn-success"
              onclick="display('-')"
            />
            <input
              type="button"
              value="&times;"
              id="funkey"
              class="btn btn-success"
              onclick="display('x')"
            />
            <input
              type="button"
              value="/"
              id="funkey"
              class="btn btn-success"
              onclick="display('/')"
            />
            <input
              type="button"
              value="7"
              id="key"
              class="btn btn-primary"
              onclick="display('7')"
            />
            <input
              type="button"
              value="8"
              id="key"
              class="btn btn-primary"
              onclick="display('8')"
            />
            <input
              type="button"
              value="9"
              id="key"
              class="btn btn-primary"
              onclick="display('9')"
            />
            <input
              type="button"
              value="4"
              id="key"
              class="btn btn-primary"
              onclick="display('4')"
            />
            <input
              type="button"
              value="5"
              id="key"
              class="btn btn-primary"
              onclick="display('5')"
            />
            <input
              type="button"
              value="6"
              id="key"
              class="btn btn-primary"
              onclick="display('6')"
            />
            <input
              type="button"
              value="1"
              id="key"
              class="btn btn-primary"
              onclick="display('1')"
            />
            <input
              type="button"
              value="2"
              id="key"
              class="btn btn-primary"
              onclick="display('2')"
            />
            <input
              type="button"
              value="3"
              id="key"
              class="btn btn-primary"
              onclick="display('3')"
            />
            <input
              type="button"
              value="0"
              id="key"
              class="btn btn-primary"
              onclick="display('0')"
            />
            <input
              type="button"
              value="."
              id="key"
              class="btn btn-primary"
              onclick="display('.')"
            />
            <input
              type="button"
              value="C"
              id="key"
              class="btn btn-danger"
              onclick="cleardisplay()"
            />
            <input
              type="button"
              value="="
              id="solvekey"
              class="btn btn-success"
              onclick="solve()"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
